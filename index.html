<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever Countdown</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Background image */
.background {
  position: fixed;
  inset: 0;
  background: url("pic14.jpg") center/cover no-repeat;
  z-index: -3;
}

/* Soft gradient overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.65)
  );
  z-index: -2;
}

/* Bottom card */
.card {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  max-width: 500px;
  background: rgba(255,255,255,0.96);
  border-radius: 26px;
  padding: 28px 24px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

/* Text */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.9rem;
  margin: 0 0 6px;
  color: #2b2b2b;
}

.subtitle {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 20px;
}

/* Countdown */
.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.box {
  background: linear-gradient(145deg, #fff, #f3f3f3);
  border-radius: 16px;
  padding: 14px 6px;
}

.number {
  font-size: 1.6rem;
  font-weight: 700;
  color: #c92a5a;
}

.label {
  font-size: 0.7rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #777;
}

/* Music button */
.music-btn {
  margin-top: 18px;
  background: #c92a5a;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 0.85rem;
  cursor: pointer;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Bottom Card -->
<div class="card">
  <h1>Until We Become Forever üíç</h1>
  <div class="subtitle">Counting every moment until our wedding day</div>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="box">
      <div class="number" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <button class="music-btn" id="musicBtn">üéµ Play Music</button>
</div>

<script>
/* ======================
   SET WEDDING DATE
   ====================== */
const WEDDING_DATE = new Date("2026-02-24T20:00:00").getTime();

/* Countdown */
function updateCountdown() {
  const diff = WEDDING_DATE - Date.now();
  if (diff <= 0) return;

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").textContent =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").textContent =
    Math.floor((diff / 1000) % 60);
}

setInterval(updateCountdown, 1000);
updateCountdown();

const START_TIME = 30; // seconds into the song

music.volume = 0.6;

/* Ensure music does not autoplay */
music.pause();
music.currentTime = START_TIME;

/* Always show the button initially */
btn.style.display = "inline-block";

/* Play only on user interaction */
btn.addEventListener("click", () => {
  if (music.readyState >= 1) {
    music.currentTime = START_TIME;
  } else {
    music.addEventListener("loadedmetadata", () => {
      music.currentTime = START_TIME;
    }, { once: true });
  }

  music.play();
  btn.style.display = "none";
});


/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (7 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 13000);
}

setInterval(createHeart, 900);
</script>

</body>
</html>
